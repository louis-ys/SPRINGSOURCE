<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">회원가입</h1>

      <form th:object="${signupRequest}" th:action="@{/users/signup}" method="post">
        <!-- 아이디 입력 -->
        <div class="mb-3">
          <label class="form-label">아이디</label>
          <input type="text" class="form-control" th:field="*{userid}" />
          <div th:if="${#fields.hasErrors('userid')}" class="text-danger">
            <span th:errors="*{userid}"></span>
          </div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-3">
          <label class="form-label">비밀번호</label>
          <input type="password" class="form-control" th:field="*{password}" />
          <div th:if="${#fields.hasErrors('password')}" class="text-danger">
            <span th:errors="*{password}"></span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">가입하기</button>
      </form>
    </div>
  </body>
</html>
